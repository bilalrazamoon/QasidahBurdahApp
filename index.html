<!DOCTYPE HTML>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Qasidah Burdah App</title>
    <meta name="description"
          content="Qasidah Burdah is an ode of praise for The Beloved Prophet Muhammad composed by the eminent Sufi, 'Imam al-Busiri'. In this app, you can Read and listen Qasidah Burdah..."/>
    <meta name="keywords" content="android,qasidah,qasidah burdah,al-qasidah,poem,muhammad,naat"/>
    <meta name="author" content="Bilal Raza"/>

    <meta property="og:title" content="Qasidah Burdah App"/>
    <meta property="og:description"
          content="Qasidah Burdah is an ode of praise for The Beloved Prophet Muhammad composed by the eminent Sufi, 'Imam al-Busiri'. In this app, you can Read and listen Qasidah Burdah..."/>
    <meta property="og:url" content="http://hafizbilal112.github.io/QasidahBurdahApp"/>
    <meta property="og:image" content="http://hafizbilal112.github.io/QasidahBurdahApp/img/icon.png"/>

    <meta property="twitter:title" content="Qasidah Burdah App"/>
    <meta property="twitter:description"
          content="Qasidah Burdah is an ode of praise for The Beloved Prophet Muhammad composed by the eminent Sufi, 'Imam al-Busiri'. In this app, you can Read and listen Qasidah Burdah..."/>
    <meta property="twitter:url" content="http://hafizbilal112.github.io/QasidahBurdahApp"/>
    <meta property="twitter:image" content="http://hafizbilal112.github.io/QasidahBurdahApp/img/icon.png"/>

    <link href="css/app.css" rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900'
          rel='stylesheet'>
    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="col-md-5 hidden-sm hidden-xs header-left">
            <div class="marvel-device nexus5">
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="volume"></div>
                <div class="camera"></div>
                <div class="screen">
                    <div id="owl-demo" class="owl-carousel"
                         slider="{items:1,loop:true,autoplay:true,autoplayTimeout:2000,autoplayHoverPause:true}">
                        <div class="item"><img src="img/screens/0.png"/></div>
                        <div class="item"><img src="img/screens/1.png"/></div>
                        <div class="item"><img src="img/screens/2.png"/></div>
                        <div class="item"><img src="img/screens/3.png"/></div>
                        <div class="item"><img src="img/screens/4.png"/></div>
                        <div class="item"><img src="img/screens/5.png"/></div>
                        <div class="item"><img src="img/screens/6.png"/></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7 col-sm-12 col-xs-12 header-right">
            <div class="block">
                <img src="img/icon.png" title="{{appName}}"/>
                <h1>{{appName}}</h1>
            </div>
            <p>
                Qasidah Burdah (Poem of the Mantle) is an ode of praise for The Beloved
                Prophet Muhammad composed by the eminent Sufi, "Imam al-Busiri"
                <br/>
                In this app, you can Read and listen Qasidah Burdah...
            </p>
            <a class="download-link"
               title="Download from Google Play Store"
               ng-href="https://play.google.com/store/apps/details?id={{pacakage_id}}"
               target="_blank">
                <img src="img/google-play-badge.png" alt="Download from Google Play Store">
            </a>
            <a class="download-link"
               title="Download from App Store"
               ng-href="https://itunes.apple.com/app/{{app_Id}}"
               target="_blank">
                <img src="img/app-store-badge.png" alt="Download from App Store">
            </a>
        </div>
    </div>
</div>
<div class="fea-grids">
    <div class="container">
        <div class="col-md-6">
            <div id="owl-demo1" class="owl-carousel"
                 slider="{items:1,loop:true,autoplay:true,autoplayTimeout:4000,autoplayHoverPause:true}">
                <div class="item">
                    <img src="img/screen1.png"/>
                </div>
                <div class="item">
                    <img src="img/screen2.png"/>
                </div>
                <div class="item">
                    <img src="img/screen3.png"/>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Features in App</h3>
            <div class="fea-grids-left-grids">
                <div class="fea-grids-left-grid" ng-repeat="f in features">
                    <div class="fea-grids-left-grid-left">
                        <i class="material-icons">{{f.icon}}</i>
                    </div>
                    <div class="fea-grids-left-grid-right">
                        <h4 ng-bind="f.title"></h4>
                        <p ng-bind="f.desc"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="social-icons">
    <div class="container">
        <ul>
            <li><a href="http://facebook.com/QasidahBurdahApp" target="_blank"><span class="fa fa-facebook"></span></a>
            </li>
            <li><a href="http://twitter.com/qasidahburdahap" target="_blank"><span class="fa fa-twitter"></span></a>
            </li>
            <li><a href="http://plus.google.com/qaidahburdahapp" target="_blank"><span class="fa fa-google-plus"></span></a>
            </li>
        </ul>
    </div>
    <div class="footer-links">
        Copyright &copy; {{year}} Qasidah Burdah App
    </div>
</div>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('send', 'pageview');

</body>
</html>
