<!DOCTYPE HTML>
<html ng-app="app">
<head>
    <title>Qasidah Burdah App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/app.css" rel='stylesheet' type='text/css'/>
    <link href="css/style.css" rel='stylesheet' type='text/css'/>
    <link href="css/owl.carousel.css" rel='stylesheet' type='text/css'/>
    <!-- Custom Theme files -->
    <script type="application/x-javascript">
        /*addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }*/
    </script>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="col-md-5 header-left">
            <div class="marvel-device nexus5">
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="volume"></div>
                <div class="camera"></div>
                <div class="screen">
                    <div id="owl-demo" class="owl-carousel" slider>
                        <div class="item">
                            <img src="images/screens/1.png" title="name"/>
                        </div>
                        <div class="item">
                            <img src="images/screens/2.png" title="name"/>
                        </div>
                        <div class="item">
                            <img src="images/screens/3.png" title="name"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7 header-right">
            <a href="#">
                <img src="images/icon.png" title="value"/>
                {{appName}}
            </a>

            <p>Read and Listen Qasidah Burdah to ....</p>
            <div class="cs">Coming Soon! for Android <span class="fa fa-android"></span></div>
        </div>
    </div>
</div>

<div class="fea-grids">
    <div class="container">
        <div class="col-md-6 fea-grids-left">
            <div id="owl-demo1" class="owl-carousel" slider>
                <div class="item">
                    <img src="images/divice-screen.png" title="name"/>
                </div>
                <div class="item">
                    <img src="images/divice-screen.png" title="name"/>
                </div>
                <div class="item">
                    <img src="images/divice-screen.png" title="name"/>
                </div>
            </div>
        </div>
        <div class="col-md-6 fea-grids-left">
            <h3>Features available with Qasidah Burdah App</h3>

            <div class="fea-grids-left-grids">
                <div class="fea-grids-left-grid" ng-repeat="f in features">
                    <div class="fea-grids-left-grid-left">
                        <i class="fa" ng-class="[f.icon]"> </i>
                    </div>
                    <div class="fea-grids-left-grid-right">
                        <h4 ng-bind="f.title"></h4>
                        <p ng-bind="f.desc"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="notify">
    <div class="container">
        <div class="notify-grid">
            <i class="fa fa-envelope-o"></i>
            <h3>Get Notified of any updates!</h3>
            <p>Subscribe to our newsletter to be notified about new version release</p>

            <form>
                <input type="text" class="text" value="Your email address" onfocus="this.value = '';"
                       onblur="if (this.value == '') {this.value = 'Your email address';}">
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </div>
</div>
<div class="social-icons">
    <div class="container">
        <ul>
            <li><a href="#" target="_blank"><span class="fa fa-facebook"></span></a></li>
            <li><a href="#" target="_blank"><span class="fa fa-twitter"></span></a></li>
            <li><a href="#" target="_blank"><span class="fa fa-google-plus"></span></a></li>
        </ul>
    </div>
    <div class="footer-links">
        Copyright &copy; {{year}} Qasidah Burdah App
    </div>
</div>
<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
<!---- container ---->
<script type="text/javascript">
    $(document).ready(function() {
     $().UItoTop({ easingType: 'easeOutQuart' });
     });
</script>
</body>
</html>
