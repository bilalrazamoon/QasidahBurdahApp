<!DOCTYPE HTML>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Qasidah Burdah App</title>
    <meta name="description" content="Qasidah Burdah is an ode of praise for The Beloved Prophet Muhammad composed by the eminent Sufi, 'Imam al-Busiri'. In this app, you can Read and listen Qasidah Burdah..." />
    <meta name="keywords" content="android,qasidah,qasidah burdah,al-qasidah,poem,muhammad,naat" />
    <meta name="author" content="Bilal Raza" />

    <meta property="og:title" content="Qasidah Burdah App" />
    <meta property="og:description" content="Qasidah Burdah is an ode of praise for The Beloved Prophet Muhammad composed by the eminent Sufi, 'Imam al-Busiri'. In this app, you can Read and listen Qasidah Burdah..." />
    <meta property="og:url" content="http://hafizbilal112.github.io/QasidahBurdahApp" />
    <meta property="og:image" content="http://hafizbilal112.github.io/QasidahBurdahApp/img/icon.png" />

    <meta property="twitter:title" content="Qasidah Burdah App" />
    <meta property="twitter:description" content="Qasidah Burdah is an ode of praise for The Beloved Prophet Muhammad composed by the eminent Sufi, 'Imam al-Busiri'. In this app, you can Read and listen Qasidah Burdah..." />
    <meta property="twitter:url" content="http://hafizbilal112.github.io/QasidahBurdahApp" />
    <meta property="twitter:image" content="http://hafizbilal112.github.io/QasidahBurdahApp/img/icon.png" />

    <link href="css/app.css" rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="col-md-5 header-left">
            <div class="marvel-device nexus5">
                <div class="top-bar"></div>
                <div class="sleep"></div>
                <div class="volume"></div>
                <div class="camera"></div>
                <div class="screen">
                    <div id="owl-demo" class="owl-carousel" slider="{items:1,loop:true,autoplay:true,autoplayTimeout:2000,autoplayHoverPause:true}">
                        <div class="item"><img src="img/screens/0.png"/></div>
                        <div class="item"><img src="img/screens/1.png"/></div>
                        <div class="item"><img src="img/screens/2.png"/></div>
                        <div class="item"><img src="img/screens/3.png"/></div>
                        <div class="item"><img src="img/screens/4.png"/></div>
                        <div class="item"><img src="img/screens/5.png"/></div>
                        <div class="item"><img src="img/screens/6.png"/></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7 header-right">
            <div class="block">
                <img src="img/icon.png" title="{{appName}}"/>
                <h1>{{appName}}</h1>
            </div>
            <p>
                Qasidah Burdah (Poem of the Mantle) is an ode of praise for The Beloved
                Prophet Muhammad composed by the eminent Sufi, "Imam al-Busiri"
                <br/>
                In this app, you can Read and listen Qasidah Burdah...
            </p>
            <form name="form" ng-submit="submit()">
                <h2>Get Notified of any updates!</h2>
                <div class="input-group">
                    <input type="email" name="email" class="form-control" placeholder="Your email address" ng-model="email" ng-required="true">
                    <span class="input-group-btn">
                        <button class="btn" type="submit" ng-disabled="!form.$dirty">Submit</button>
                    </span>
                </div>
                <small class="text-info" ng-bind="info"></small>
            </form>
        </div>
    </div>
</div>

    <div class="container">
        <ul>
